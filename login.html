<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - Savings Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      padding: 20px;
    }
    
    .login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 420px;
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      font-size: 24px;
    }
    
    .logo-text {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 4px;
    }
    
    .logo-subtext {
      font-size: 14px;
      color: #666;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
    }
    
    .btn-google {
      width: 100%;
      padding: 12px 16px;
      background: #6633FF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
    }
    
    .btn-google:hover {
      background: #5522dd;
    }
    
    .btn-google:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn-google svg {
      width: 20px;
      height: 20px;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #999;
      font-size: 14px;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }
    
    .divider span {
      padding: 0 16px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #1a1a1a;
      margin-bottom: 8px;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #6633FF;
    }
    
    .btn-continue {
      width: 100%;
      padding: 12px 16px;
      background: #f5f5f5;
      color: #1a1a1a;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }
    
    .btn-continue:hover:not(:disabled) {
      background: #e8e8e8;
    }
    
    .btn-continue:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .alert-danger {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }
    
    .alert-success {
      background: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }
    
    .text-center {
      text-align: center;
    }
    
    .mt-3 {
      margin-top: 24px;
    }
    
    .link {
      color: #6633FF;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }
    
    .link:hover {
      text-decoration: underline;
    }
    
    .spinner-border-sm {
      width: 16px;
      height: 16px;
      border: 2px solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner 0.75s linear infinite;
      display: inline-block;
    }
    
    @keyframes spinner {
      to { transform: rotate(360deg); }
    }
    
    #alert-container {
      min-height: 0;
    }
    
    #signup-form, #reset-form {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <!-- Logo -->
    <div class="logo-section">
      <div class="logo-icon">â‚±</div>
      <div class="logo-text">Savings Tracker</div>
      <div class="logo-subtext">Track Your Financial Goals</div>
    </div>

    <h1>Sign in</h1>
    <p class="subtitle">Choose how you'd like to sign in</p>

    <div id="alert-container"></div>

    <!-- Sign In Form -->
    <div id="login-form">
      <!-- Google Sign In -->
      <button type="button" class="btn-google" id="google-signin-btn" onclick="signInWithGoogle()">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Sign in with Google
      </button>

      <div class="divider">
        <span>or</span>
      </div>

      <!-- Email Form -->
      <form id="signin-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required autocomplete="email" placeholder="Email">
        </div>
        <button type="submit" class="btn-continue" id="signin-btn">
          Continue
        </button>
      </form>

      <div class="text-center mt-3">
        <a href="#" class="link" onclick="showSignUp(); return false;">Don't have an account? Sign up</a><br>
        <a href="#" class="link" onclick="showResetPassword(); return false;" style="font-size: 12px;">Forgot password?</a>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-form">
      <form id="signup-form-element">
        <div class="form-group">
          <label for="signup-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="signup-email" required autocomplete="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="signup-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="signup-password" required autocomplete="new-password" minlength="6" placeholder="Password">
          <small style="color: #666; font-size: 12px;">Must be at least 6 characters</small>
        </div>
        <div class="form-group">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" required autocomplete="new-password" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn-continue" id="signup-btn">
          Create Account
        </button>
      </form>

      <div class="text-center mt-3">
        <a href="#" class="link" onclick="showSignIn(); return false;">Already have an account? Sign in</a>
      </div>
    </div>

    <!-- Reset Password Form -->
    <div id="reset-form">
      <form id="reset-form-element">
        <div class="form-group">
          <label for="reset-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="reset-email" required autocomplete="email" placeholder="Email">
        </div>
        <button type="submit" class="btn-continue" id="reset-btn">
          Send Reset Link
        </button>
      </form>

      <div class="text-center mt-3">
        <a href="#" class="link" onclick="showSignIn(); return false;">Back to Sign In</a>
      </div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    // Set Supabase credentials BEFORE loading auth.js
    window.SUPABASE_URL = window.SUPABASE_URL || 'https://uqbcokdpldhrxccyddfz.supabase.co';
    window.SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxYmNva2RwbGRocnhjY3lkZGZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwOTM5MzcsImV4cCI6MjA3NzY2OTkzN30.4yknX1zqpfloABqexwzl0ElLYVp4C_atUbNAR8P_1eU';
  </script>
  <script src="js/auth.js"></script>
  <script>
    // Helper function to wait for auth to be ready
    function waitForAuth(callback) {
      if (typeof auth !== 'undefined' && auth && auth.supabase) {
        callback();
      } else {
        setTimeout(() => waitForAuth(callback), 100);
      }
    }

    function showAlert(message, type = 'danger') {
      const container = document.getElementById('alert-container');
      container.innerHTML = `
        <div class="alert alert-${type}">
          ${message}
        </div>
      `;
      setTimeout(() => {
        container.innerHTML = '';
      }, 5000);
    }

    function showSignIn() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('reset-form').style.display = 'none';
    }

    function showSignUp() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
      document.getElementById('reset-form').style.display = 'none';
    }

    function showResetPassword() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('reset-form').style.display = 'block';
    }

    // Google Sign In
    async function signInWithGoogle() {
      try {
        const btn = document.getElementById('google-signin-btn');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border-sm"></span> Connecting...';

        // Wait for auth to be initialized if needed
        if (typeof auth === 'undefined') {
          throw new Error('Authentication not ready. Please refresh the page.');
        }

        if (!auth.supabase) {
          // Wait a bit and retry
          await new Promise(resolve => setTimeout(resolve, 500));
          if (!auth.supabase) {
            throw new Error('Supabase client not initialized');
          }
        }

        const { data, error } = await auth.supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: `${window.location.origin}/savings_app_v16.html`
          }
        });

        if (error) throw error;

        // User will be redirected to Google, then back to app
      } catch (error) {
        console.error('Google sign in error:', error);
        showAlert(error.message || 'Failed to sign in with Google');
        btn.disabled = false;
        btn.innerHTML = `
          <svg viewBox="0 0 24 24" fill="currentColor" style="width: 20px; height: 20px;">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Sign in with Google
        `;
      }
    }

    // Email Sign In (Continue button)
    document.getElementById('signin-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('signin-btn');
      const email = document.getElementById('email').value;
      
      if (!email) {
        showAlert('Please enter your email');
        return;
      }

      // For email-only flow, we'll need password - show password field or redirect
      // For now, let's show password field dynamically
      const form = document.getElementById('signin-form');
      if (!document.getElementById('password')) {
        const passwordGroup = document.createElement('div');
        passwordGroup.className = 'form-group';
        passwordGroup.innerHTML = `
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required autocomplete="current-password" placeholder="Password">
        `;
        form.insertBefore(passwordGroup, btn);
      }

      const password = document.getElementById('password').value;
      if (!password) {
        showAlert('Please enter your password');
        return;
      }

      // Wait for auth to be ready
      if (typeof auth === 'undefined' || !auth.supabase) {
        await new Promise(resolve => setTimeout(resolve, 500));
        if (typeof auth === 'undefined' || !auth.supabase) {
          showAlert('Authentication not ready. Please refresh the page.');
          return;
        }
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border-sm"></span> Signing in...';

      try {
        await auth.signIn(email, password);
        showAlert('Login successful! Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } catch (error) {
        showAlert(error.message || 'Failed to sign in. Please check your credentials.');
        btn.disabled = false;
        btn.innerHTML = 'Continue';
      }
    });

    // Sign Up
    document.getElementById('signup-form-element').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('signup-btn');
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        showAlert('Passwords do not match');
        return;
      }

      if (password.length < 6) {
        showAlert('Password must be at least 6 characters');
        return;
      }

      waitForAuth(async () => {
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border-sm"></span> Creating account...';

        try {
          await auth.signUp(email, password);
          showAlert('Account created! Please check your email to verify your account.', 'success');
          setTimeout(() => {
            showSignIn();
          }, 2000);
        } catch (error) {
          showAlert(error.message || 'Failed to create account.');
          btn.disabled = false;
          btn.innerHTML = 'Create Account';
        }
      });
    });

    // Reset Password
    document.getElementById('reset-form-element').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('reset-btn');
      const email = document.getElementById('reset-email').value;

      waitForAuth(async () => {
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border-sm"></span> Sending...';

        try {
          await auth.resetPassword(email);
          showAlert('Password reset email sent! Check your inbox.', 'success');
          setTimeout(() => {
            showSignIn();
          }, 2000);
        } catch (error) {
          showAlert(error.message || 'Failed to send reset email.');
          btn.disabled = false;
          btn.innerHTML = 'Send Reset Link';
        }
      });
    });

    // Check if already logged in
    window.addEventListener('DOMContentLoaded', () => {
      waitForAuth(async () => {
        try {
          const session = await auth.checkSession();
          if (session) {
            window.location.href = '/';
          }
        } catch (error) {
          // Ignore errors, user can still login
        }
      });
    });
  </script>
</body>
</html>
