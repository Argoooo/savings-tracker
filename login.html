<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Savings Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .auth-header h1 {
      color: #667eea;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .alert {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="auth-header">
      <h1>ðŸ’° Savings Dashboard</h1>
      <p class="text-muted">Sign in to access your financial data</p>
    </div>

    <div id="alert-container"></div>

    <!-- Login Form -->
    <div id="login-form">
      <form id="signin-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required autocomplete="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3" id="signin-btn">
          Sign In
        </button>
      </form>

      <div class="text-center">
        <button type="button" class="btn btn-link" onclick="showSignUp()">
          Don't have an account? Sign up
        </button>
        <br>
        <button type="button" class="btn btn-link btn-sm" onclick="showResetPassword()">
          Forgot password?
        </button>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-form" style="display: none;">
      <form id="signup-form-element">
        <div class="mb-3">
          <label for="signup-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="signup-email" required autocomplete="email">
        </div>
        <div class="mb-3">
          <label for="signup-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="signup-password" required autocomplete="new-password" minlength="6">
          <small class="form-text text-muted">Must be at least 6 characters</small>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" required autocomplete="new-password">
        </div>
        <button type="submit" class="btn btn-success w-100 mb-3" id="signup-btn">
          Sign Up
        </button>
      </form>

      <div class="text-center">
        <button type="button" class="btn btn-link" onclick="showSignIn()">
          Already have an account? Sign in
        </button>
      </div>
    </div>

    <!-- Reset Password Form -->
    <div id="reset-form" style="display: none;">
      <form id="reset-form-element">
        <div class="mb-3">
          <label for="reset-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="reset-email" required autocomplete="email">
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3" id="reset-btn">
          Send Reset Link
        </button>
      </form>

      <div class="text-center">
        <button type="button" class="btn btn-link" onclick="showSignIn()">
          Back to Sign In
        </button>
      </div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Set Supabase credentials
    // Note: Replace these with your actual values from Supabase Dashboard â†’ Settings â†’ API
    // OR use Vercel environment variables (see comment below)
    window.SUPABASE_URL = window.SUPABASE_URL || 'https://uqbcokdpldhrxccyddfz.supabase.co';
    window.SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxYmNva2RwbGRocnhjY3lkZGZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwOTM5MzcsImV4cCI6MjA3NzY2OTkzN30.4yknX1zqpfloABqexwzl0ElLYVp4C_atUbNAR8P_1eU';
    
    // Alternative: If using Vercel, you can inject via build process
    // window.SUPABASE_URL = '<%= process.env.SUPABASE_URL %>';
    // window.SUPABASE_ANON_KEY = '<%= process.env.SUPABASE_ANON_KEY %>';

    function showAlert(message, type = 'danger') {
      const container = document.getElementById('alert-container');
      container.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      setTimeout(() => {
        container.innerHTML = '';
      }, 5000);
    }

    function showSignIn() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('reset-form').style.display = 'none';
    }

    function showSignUp() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
      document.getElementById('reset-form').style.display = 'none';
    }

    function showResetPassword() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('reset-form').style.display = 'block';
    }

    // Sign In
    document.getElementById('signin-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('signin-btn');
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Signing in...';

      try {
        await auth.signIn(email, password);
        showAlert('Login successful! Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } catch (error) {
        showAlert(error.message || 'Failed to sign in. Please check your credentials.');
        btn.disabled = false;
        btn.innerHTML = 'Sign In';
      }
    });

    // Sign Up
    document.getElementById('signup-form-element').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('signup-btn');
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        showAlert('Passwords do not match');
        return;
      }

      if (password.length < 6) {
        showAlert('Password must be at least 6 characters');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Creating account...';

      try {
        await auth.signUp(email, password);
        showAlert('Account created! Please check your email to verify your account.', 'success');
        setTimeout(() => {
          showSignIn();
        }, 2000);
      } catch (error) {
        showAlert(error.message || 'Failed to create account.');
        btn.disabled = false;
        btn.innerHTML = 'Sign Up';
      }
    });

    // Reset Password
    document.getElementById('reset-form-element').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('reset-btn');
      const email = document.getElementById('reset-email').value;

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Sending...';

      try {
        await auth.resetPassword(email);
        showAlert('Password reset email sent! Check your inbox.', 'success');
        setTimeout(() => {
          showSignIn();
        }, 2000);
      } catch (error) {
        showAlert(error.message || 'Failed to send reset email.');
        btn.disabled = false;
        btn.innerHTML = 'Send Reset Link';
      }
    });

    // Check if already logged in
    window.addEventListener('DOMContentLoaded', async () => {
      const session = await auth.checkSession();
      if (session) {
        window.location.href = '/';
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
