<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .loading-spinner {
      text-align: center;
      color: white;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
  </style>
</head>
<body>
  <div class="loading-spinner">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading Savings Tracker...</p>
  </div>

  <script>
    // Set Supabase credentials (same as login.html)
    window.SUPABASE_URL = window.SUPABASE_URL || 'https://uqbcokdpldhrxccyddfz.supabase.co';
    window.SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxYmNva2RwbGRocnhjY3lkZGZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwOTM5MzcsImV4cCI6MjA3NzY2OTkzN30.4yknX1zqpfloABqexwzl0ElLYVp4C_atUbNAR8P_1eU';

    // Initialize Supabase client
    const supabase = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    console.log('üîç index.html: Checking auth state...');
    console.log('üîç URL:', window.location.href);
    console.log('üîç Hash:', window.location.hash);

    // Handle OAuth callback first (Supabase uses hash fragments)
    if (window.location.hash && window.location.hash.includes('access_token')) {
      console.log('üîç OAuth callback detected, processing...');
      // Process the OAuth callback
      supabase.auth.getSession().then(({ data: { session } }) => {
        console.log('üîç Session after OAuth:', session ? '‚úÖ Found' : '‚ùå Not found');
        if (session) {
          // Clear hash and redirect
          console.log('üîÑ Redirecting to savings_app_v16.html...');
          window.location.replace('/savings_app_v16.html');
        } else {
          console.error('‚ùå No session after OAuth callback');
          window.location.href = '/login.html';
        }
      }).catch((error) => {
        console.error('‚ùå OAuth callback error:', error);
        window.location.href = '/login.html';
      });
    } else {
      // Check authentication status
      console.log('üîç No OAuth hash, checking existing session...');
      supabase.auth.getSession().then(({ data: { session } }) => {
        console.log('üîç Session check result:', session ? '‚úÖ Authenticated' : '‚ùå Not authenticated');
        if (session) {
          // User is authenticated - redirect to main app
          console.log('üîÑ Redirecting to savings_app_v16.html...');
          window.location.href = '/savings_app_v16.html';
        } else {
          // User is not authenticated - redirect to login
          console.log('üîÑ Redirecting to login.html...');
          window.location.href = '/login.html';
        }
      }).catch((error) => {
        console.error('‚ùå Auth check error:', error);
        // On error, redirect to login
        window.location.href = '/login.html';
      });
    }
  </script>
</body>
</html>
