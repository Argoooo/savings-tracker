<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .loading-spinner {
      text-align: center;
      color: white;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    p {
      margin-top: 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="loading-spinner">
    <div class="spinner-border" role="status"></div>
    <p>Loading Finance Tracker...</p>
  </div>

  <script>
    // Set Supabase credentials
    window.SUPABASE_URL = window.SUPABASE_URL || 'https://uqbcokdpldhrxccyddfz.supabase.co';
    window.SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxYmNva2RwbGRocnhjY3lkZGZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwOTM5MzcsImV4cCI6MjA3NzY2OTkzN30.4yknX1zqpfloABqexwzl0ElLYVp4C_atUbNAR8P_1eU';

    // Initialize Supabase client
    const supabaseClient = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    // Handle OAuth callback first
    if (window.location.hash && window.location.hash.includes('access_token')) {
      supabaseClient.auth.getSession().then(({ data: { session } }) => {
        if (session) {
          window.location.replace('/finance-tracker.html');
        } else {
          window.location.href = '/finance-login.html';
        }
      }).catch((error) => {
        console.error('OAuth callback error:', error);
        window.location.href = '/finance-login.html';
      });
    } else {
      // Check authentication status
      supabaseClient.auth.getSession().then(({ data: { session } }) => {
        if (session) {
          window.location.href = '/finance-tracker.html';
        } else {
          window.location.href = '/finance-login.html';
        }
      }).catch((error) => {
        console.error('Auth check error:', error);
        window.location.href = '/finance-login.html';
      });
    }
  </script>
</body>
</html>
